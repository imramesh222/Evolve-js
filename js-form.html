<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<!-- Bootstrap CSS cdn link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center my-5">
      <div class="col-md-4 shadow">
        <form onsubmit="validForm()" class="p-3 bg-secondary-subtle">
          <h1 class="text-center">SignUp Form</h1>
          <div class="mb-3">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" class="form-control" onkeyup="fnamevalidate()">
            <span id="fnameMsg"></span>
          </div>

          <div class="mb-3">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" class="form-control" onkeyup="lnamevalidate()">
            <span id="lnameMsg"></span>
          </div>

          <div class="mb-3">
            <label for="email">Email ID</label>
            <input type="email" name="email" id="email" class="form-control" onkeyup="emailvalidate()">
            <span id="emailMsg"></span>
          </div>

          <div class="mb-3">
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" class="form-control" onkeyup="pwdvaldate()">
            <span id="pwdMsg"></span>
          </div>
          <div class="mb-3">
            <label for="cpwd">Confirm Password</label>
            <input type="password" name="cpwd" id="cpwd" class="form-control" onkeyup="cpwdvalidate()">
            <span id="cpwdMsg"></span>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- Bootstrap javaScript cdn link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
