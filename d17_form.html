<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center my-5">
        <div class="col-md-4 shadow">
            <form onsubmit="return validForm()" class="p-3 bg-secondary-subtle">
                <h1 class="text-center">SignUp Form</h1>
                <hr>
                <div class="mb-3">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" class="form-control" onkeyup="fnamevalidate()">
                    <span id="fnameMsg"></span>
                </div>

                <div class="mb-3">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" class="form-control" onkeyup="lnamevalidate()">
                    <span id="lnameMsg"></span>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" onkeyup="emailvalidate()">
                    <span id="emailMsg"></span>
                </div>

                <div class="mb-3">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" class="form-control" onkeyup="pwdvalidate()">
                    <span id="pwdMsg"></span>
                </div>

                <div class="mb-3">
                    <label for="cpwd">Confirm Password</label>
                    <input type="password" id="cpwd" class="form-control" onkeyup="cpwdvalidate()">
                    <span id="cpwdMsg"></span>
                </div>
                <div>
                    <input type="submit" value="submit">
                </div>

            </form>
        </div>
    </div>
</div>

<script src="formvalidation.js"></script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
