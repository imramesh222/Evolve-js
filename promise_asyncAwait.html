<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promis and Asyn/Await practise</title>
</head>
<body>
  <script>

const news = [
  { newsTitle: 'First title', newsContent: 'This is my first news' },
  { newsTitle: 'Second title', newsContent: 'This is my second news' }
];

const addNews = (newItem) => {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      news.push(newItem);
      resolve();
    }, 1000); // Simulating async operation with 1-second delay
  });
};

const demoFunction = () => {
  let result = news.map(item => item.newsTitle).join(', ');
  document.write(result);
};

const showNews = () => {
  const newNewsItem = { newsTitle: 'Third title', newsContent: 'This is my third news' };
  
  addNews(newNewsItem).then(() => {
    setTimeout(demoFunction, 2000); // Wait for 2 seconds before displaying the news
  });
};

showNews();

  </script>
</body>
</html>
