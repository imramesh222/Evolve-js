<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number method</title>
</head>
<body>
  <script>
    let num=20.3999993939
    document.write('Actual number : ')
    document.write(num+'<br>')
    //toFixed
    document.write(num.toFixed(2));
    //toPrecision
    document.write(num.toPrecision(2))
  </script>
</body>
</html>
