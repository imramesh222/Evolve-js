<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const values={
      Name:'Ramesh Rawat',
      PhoneNumber:9868043277,
      Address:'Simikot,Himla',
      Intrests:['Python','JS','CSS']
    }
    let stringValues=JSON.stringify(values)
    document.write(stringValues+'<br>')
    console.log(stringValues)

    //Local storage
    localStorage.setItem('MyData',stringValues)
    console.log(localStorage.getItem('MyData'))
    document.write(localStorage.getItem('MyData')+'<br>')

    //Session storage
    const sesData={
      string:'Ramesh',
      number:1234,
      Boolean:true
    }
    let jsonData=JSON.stringify(sesData)
    document.write(jsonData)

    sessionStorage.setItem('allData',jsonData)
    document.write(sessionStorage.getItem('allData'))

  </script>
</body>
</html>
