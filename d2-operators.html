  <h2>Operators</h2>
  <!-- 
    Types of Operators
    1. Arithmetic operations
    +,-,*,/,%,**
    where % is used fo finding reamaining eg: 5%2=1
    and ** is used to find power

    2. Assignment operators (Mainly used in loops)
    =,+=,-=,*=,/=,%=,**=

    3. Comparision operators (Mainly used in loops)
    ==,!=,===,!==,>,>=,<,<=
    where == is used to check value and === is used to check value and type of variable

    4. Logical operators (Mainly used in loops)
    &&,||,!
    where && is used to check both conditions are true
    || is used to check atleast one condition is true
    ! is used to check condition is false

    5. Bitwise operators (Mainly used in loops)
    &,|,^,~,<<,>>
    where & is used to check both conditions are true
    | is used to check atleast one condition is true
    ^ is used to check atleast one condition is true
    ~ is used to check atleast one condition is true
    << is used to check atleast one condition is true
    >> is used to check atleast one condition is true
   -->
