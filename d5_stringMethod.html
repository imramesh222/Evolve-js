<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Length ,index,substring,slice,replace..... -->


  <script>
    let string="Welcome to Ramesh"
    let len=string.length
    document.write(`String hass ${len} characters<br>`)
    let ind=string.indexOf('to')
    document.write(`Index is ${ind} <br>`)



    document.write(`${string.substring(3,13)}<br>`)
    document.write(`${string.slice(3,13)}<br>`)
    document.write(`${string.substr(3,13)}<br>`)


    document.write(`${string.replace('to','at')}<br>`)

  </script>
  
</body>
</html>
