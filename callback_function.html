<body>
  

  <script>
    const news=[
      {newsTitle:'first title',newsContent:'This is my first News.'},
      {newsTitle:'Second title',newsContent:'This is my Second News.'}
    ]
    const demoFunction=()=>{
      let result=''
      news.forEach((post)=>{
        result +=`<ul><li>${post.newsTitle}</li><li>${post.newsContent}</li>
          </ul>`
    })
    document.write(result)
    }
   

    const showNews=()=>{
      setTimeout(demoFunction,2000)
      setTimeout(demoFunction,2000)
    }

      setTimeout(()=>{
        news.push(newsData)
