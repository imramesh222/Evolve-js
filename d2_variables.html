  <h1>Variables</h1>
  <!-- 
    variable is a container that stores specific value 
    1.   while naming variables we mush=t start with alphabets or underscore(_) followed by numbers 
    2...at the beggining avoid space,special characters and functions name as a variable name.
    3..Don't use reserved keywords.
    to name variables follow camel case format,pascal case format,snake case format
    Valid variables (camael)eg:
      firstName,lastName,age,email,password,userName,mobileNumber,address,city,state,country,pinCode,gender,dob,bloodGroup,maritalStatus,hobbies,skills,qualification,collegeName,collegeAddress,collegeCity,collegeState,collegeCountry,collegePinCode,collegeQualification,collegePassingYear,collegeBoard,collegePercentage,collegeCGPA,collegeUniversity
      (snake case):
      FirstName, LastName etc...

      invalid variables:
      1firstName,-last_name,-first_name,-last_name

      DATATYPES:
      var
      let
      const

        let x=20;
        where let is datatype
        x is veriable
        = is assignment operator
        20 is value
   -->

   <script>
    var num =20;
    let name = 'Ram';
    const pi = 3.14;
    document.write(num +'<br>')
    document.write(name +'<br>')
    document.write(pi +'<br>')
    num=30
    document.write(num +'<br>')
    console.log(num)

   </script>
